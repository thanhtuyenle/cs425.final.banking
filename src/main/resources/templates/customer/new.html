<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eBanking - a demo spring boot webapp featuring CRUD - New Customer Form</title>
</head>
<body>

    <th:block layout:fragment="content">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">New Customer Form</span>
        </div>

        <form id="newCustomerForm" method="post" action="/banking/customer/new" th:object="${customer}">
            <fieldset>
                <input type="hidden" name="customerId" th:value="${customer.customerId}"/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="customerNumber">Customer Number</label>
                            <span th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"
                                  class="alert alert-danger" required="required"></span>
                            <input id="customerNumber" name="customerNumber" type="text" class="form-control"
                                   th:value="${customer.customerNumber}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger" required="required"></span>
                            <input id="firstName" name="firstName" type="text" class="form-control" th:value="${customer.firstName}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                  class="alert alert-danger"></span>
                            <input id="middleName" name="middleName" type="text" class="form-control" th:value="${customer.middleName}">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="alert alert-danger" required="required"></span>
                            <input id="lastName" name="lastName" type="text" class="form-control" th:value="${customer.lastName}">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
                                  class="alert alert-danger"></span>
                            <input id="emailAddress" name="emailAddress" type="text" class="form-control"
                                   aria-describedby="emailAddressHelp" placeholder="abc@mum.edu"
                                   th:value="${customer.emailAddress}">
<!--                                   pattern=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"-->

                            <small id="emailAddressHelp" class="form-text text-muted">Enter a valid email address
                            </small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contactPhoneNumber">Contact Phone Number</label>
                            <span th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}"
                                  class="alert alert-danger" required="required"></span>
                            <input id="contactPhoneNumber" name="contactPhoneNumber" type="text" class="form-control" placeholder="(641) 451-0001"
                                   th:value="${customer.contactPhoneNumber}">
                        </div>
                    </div>
                </div>
                <div class="row">
<!--                    <div class="col-md-6">-->
<!--                        <label for="isInternational">Is International Student?</label>-->
<!--                        <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}"-->
<!--                              class="alert alert-danger"></span>-->

<!--                        <select th:field="*{isInternational}" id="isInternational" class="form-control" required="required">-->
<!--                            <option value="">Select Yes or No</option>-->
<!--                            <option th:value="'Yes'" th:text="Yes">Yes</option>-->
<!--                            <option th:value="'No'" th:text="No">No</option>-->
<!--                        </select>-->
<!--                    </div>-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                  class="alert alert-danger" required="required"></span>
                            <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control"
                                   th:value="${customer.dateOfBirth}">
                        </div>
                    </div>
                </div>
                <div style="float:right;">
                    <a href="/banking/customer/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Customer</button>
                </div>
            </fieldset>
        </form>
    </th:block>

</body>
</html>
