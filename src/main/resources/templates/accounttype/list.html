            <span style="font-size: 2em; color: #32a5e7;">Account Types in our Collection</span><br/>

            <span style="float:right;">

        <p>&nbsp;</p>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Account Type Name</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="accountType,iterStat : ${accountTypes}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${accountType.accountTypeName}"></td>
                    <td></td>
                    <td><a th:href="@{'/banking/accounttype/edit/{accountTypeId}'(accountTypeId=${accountType.accountTypeId})}">Edit</a></td>
                    <td>
                        <a data-toggle="modal" data-target="#confirmDeleteAccountTypeModal" th:href="@{'/banking/accounttype/delete/' + ${accountType.accountTypeId}}"

                    </td>

                    <!-- Modal -->
                    <!-- <div class="modal fade" id="confirmDeleteCustomerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true"> -->
                    <div class="modal fade confirmDeleteAccountTypeModal" th:id="confirmDeleteAccountTypeModal+${accountType.accountTypeId}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">Confirm Delete</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you wish to delete this account type data?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                    <a th:href="@{'/banking/accounttype/delete/' + ${accountType.accountTypeId}}">
                                        <button type="button" class="btn btn-primary">Yes</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
